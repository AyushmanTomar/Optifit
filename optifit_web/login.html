<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images\logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css\logincss.css">
    <title>Optifit-SignIn</title>
</head>

<body>
    <div class="container">
        <nav id="header">
            <div class="nav-logo" id="logo1">
                <img src="images\logo.jpg" alt="Can't load">
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="index.html#home" class="nav-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#about" class="nav-link">About</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#chat.html" class="nav-link">Chat</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#contact" class="nav-link">Contact</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div class="mode">
                <div class="moon-sun" id="toggle-switch">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun" id="sun"></i>
                </div>
            </div>
            <div class="nav-menu-btn" onclick="myMenuFunction()">
                <i class="uil uil-bars"></i>
            </div>
        </nav>
        <div class="signin-box">
            <div class="signin-box-inside">
                <div class="featured-form">
                    <div class="login-box">
                        <form action="https://sheetdb.io/api/v1/x6bud8un1cyd3" method="post" id="signup-form">
                            <div class="login-header">
                                <header>Create New Account</header>
                            </div>
                            <!-- input type="text" name="name" id="name" -->
                            <div class="input-box">
                                <input type="text" class="input-field" id="name" name="data[name]" autocomplete="off"
                                    required>
                                <label for="name">Name</label>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field" id="email" name="data[gmail]" autocomplete="off"
                                    required>
                                <label for="email">Email or phone</label>
                            </div>
                            <div class="input-box">
                                <input type="password" class="input-field" id="password" name="data[password]"
                                    autocomplete="off" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-box">
                                <input type="password" class="input-field" id="repassword" name="data[repassword]"
                                    autocomplete="off" required>
                                <label for="repassword">Re-Enter password</label>
                            </div>
                            <div class="input-box">
                                <input type="number" class="input-field" id="weight" name="data[weight]"
                                    autocomplete="off" required>
                                <label for="weight">Enter Weight</label>
                            </div>
                            <div class="input-box">
                                <input type="number" class="input-field" id="height" name="data[height]"
                                    autocomplete="off" required>
                                <label for="height">Enter Height</label>
                            </div>
                            <div class="forgot">
                                <section class="form">
                                    <input type="checkbox" id="check">
                                    <label for="check">Remember me</label>
                                </section>
                                <section class="form">
                                    <!-- <a href="#" class="forgot-link">Forgot password?</a> -->
                                </section>
                            </div>
                            <div class="input-box">
                                <input type="submit" class="input-submit" value="Sign In to create Account">
                            </div>
                            <div class="middle-text">
                                <hr>
                                <p class="or-text">Or</p>
                            </div>
                            <div class="social-sign-in">
                                <button class="input-google">
                                    <i class="fa-brands fa-google"></i>
                                    <p>Sign In with Google</p>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>





    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js\login.js"></script>
    <script>
        var form = document.getElementById('signup-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("signup-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                // you can put any JS code here
                window.open('accountCreated.html', '_blank');

            });
        });
    </script>
</body>

</html>
